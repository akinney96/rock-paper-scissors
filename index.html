<!DOCTYPE html>                              

<html lang="en">                             
    <head>                                   
        <meta charset="UTF-8">               
        <title>Rock Paper Scissors</title>      
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>
    </head>                                  


    <body>                                   
        <div class="main-title">
            <h1 class="main">Rock, Paper, Scissors?</h1>
        </div> 


        <div class="sub-title">
            <h2 class="sub">First to 5 points wins! Choose wisely!</h2>
        </div>    


        <div class="rules">
            <h3 class="rules-title">Rules</h3>
            <div class="rules-list">
                <h5>1. Rock beats Scissors</h5>
                <h5>2. Paper beats Rock</h5>
                <h5>3. Scissors beats Paper</h5>
            </div>
        </div>

        
        <div class="game">
            <div class="left">
                <h3 class="player">Player</h3>
                <h4 class="player-score">Score: </h4>
                <div class="buttons">
                    <img src="./fist.png" alt="Rock">
                    <img src="./hand.png" alt="Paper">
                    <img src="./scissor.png" alt="Scissors">
                </div>
            </div>


            <div class="right">
                <h3 class="computer">Computer</h3>
                <h4 class="computer-score">Score: </h4>
                <div class="buttons">
                    <img src="./fist.png" alt="Rock">
                    <img src="./hand.png" alt="Paper">
                    <img src="./scissor.png" alt="Scissors">
                </div>
            </div>
        </div>


        <div class="copyright">
            <p>Copyright  Â©  The Odin Project</p>
        </div>

        


    </body>
</html>
